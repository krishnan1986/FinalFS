  <form id="addUserform">
    <table>
      <tr>
    <label for="firstname">First Name: </label>
    <input type="text" id="firstName" [(ngModel)]="model.firstname" name="firstname" style="margin-left: 2%"><br>
  </tr>
  <tr>
    <label for="lastname">Last Name: </label>
    <input type="text" id="lastname" [(ngModel)]="model.lastname" name="lastname" style="margin-left: 2%"><br>
  </tr>
  <tr>
    <label for="employeeId" style="text-align:left">Employee ID: </label>
    <input type="text" id="employeeId" name="employeeId" [(ngModel)]="model.EmployeeId"><br>
  </tr>
    </table>  
    <input type="submit" value="Add" (click)="addUsertoDB()" > &nbsp;
    <input type="reset" value="Reset" >
  </form>

  <hr>
  <div>

    <label >Search users</label> <br>
    <input type="text" id="searchTerm" #searchTerm value="Search..."> 
    <button style="margin-left: 1%" (click)="searchUser(searchTerm.value)">Search</button>

    <label style="margin-left: 1%">Sort Using</label> 
    <button value="firstName" style="margin-left: 1%" (click)="sortByFname()">First Name</button> &nbsp;
    <button value="lastName" (click)="sortByLname()"> Last Name</button>  &nbsp;
    <button value="id" (click)="sortByUserId()"> ID</button>

     <hr>
     
    <div *ngFor="let user of Users">
      <table>
        <tr>
        <label>Firstname :</label>
      <input  type="text" [(ngModel)]="user.firstName" [readonly]="isEditable" > 
    <button (click)="makeEditable(user)"> Edit</button>
    </tr>
    <tr>
        <label>Lastname :</label>
      <input type="text" [(ngModel)]="user.lastName">
      <button (click)="deleteUser(user)"> Delete</button>
    </tr>
    <tr>
        <label>Employee id :</label>
        <input type="text" [(ngModel)]="user.employeeID">
      </tr>

      <tr>
          <label>user id :</label>
          <input type="text" [(ngModel)]="user.id">
        </tr>
      </table>
      <hr>
    </div>
   
  </div>
