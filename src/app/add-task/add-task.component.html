<div id="TaskBody" width="100%">
    <!-- <form #taskForm="ngForm" (ngSubmit)="addTaskService(taskForm)" > -->
      <form>
    <table>
      <tr>
        <label for="taskname">Task Name:</label> 
         <input type="text" id="taskname" [(ngModel)]="model.taskname" name="taskname"/> <br>
        </tr>
       <tr>
       
        <div>
            <label for="priority">Priority</label>
  
            <input  id="priority" type="text" [(ngModel)]="model.Priority" name="priority"/>
          <!-- </form> -->
            </div>
       </tr>
      <tr>
       <label for="parentTask">Parent Task id:</label>
       <input  id="parentTask" type="text" [(ngModel)]="model.parentTask" name="parentTask"/>
      </tr>
      <tr>
          <label for="startDate">Start date:</label>
           <input id="startDate" type="date" [(ngModel)]="model.startDate" name="startDate"/>
         </tr>
         <tr>
            <label for="endDate">End date:</label>
            <input id="endDate" type="date" [(ngModel)]="model.endDate" name="endDate">
           </tr>
    </table>
    
    <!-- <input type="submit" class="btn btn-primary mr-1" value="Add Task"/> -->
    <button class="btn btn-success" (click)="addTaskService()">Add task</button>
    <button type="reset" class="btn btn-primary">Reset</button>
  
  </form>
  </div>
